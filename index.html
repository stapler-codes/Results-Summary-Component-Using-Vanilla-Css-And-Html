<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="div_1">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>      
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p style="position: relative;font-size: 1rem;width: 13rem;left: 2vw;top: -2vh;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="div_2">
      <h2>Summary</h2>
      <div class="div reaction_div">
        <img src="assets/images/icon-reaction.svg" alt="Reaction Image">
        <h2 style="color: hsl(0, 100%, 67%);font-size: 1rem;">Reaction</h2>
        <h2 style="font-size: 1rem;margin-left: 2rem;">80 / <strong>100</strong></h2>
      </div>
      <div class="div memory_div">
        <img src="assets/images/icon-memory.svg" alt="Memory Image" >
        <h2 style="color: hsl(39, 100%, 56%);font-size: 1rem;">Memory</h2>
        <h2 style="font-size: 1rem;margin-left: 2rem;">92 / <strong>100</strong></h2>
      </div>
      <div class="div verbal_div">
        <img src="assets/images/icon-verbal.svg" alt="Verbal Image">
        <h2 style="color: hsl(166, 100%, 37%);font-size: 1rem;">Verbal</h2>
        <h2 style="font-size: 1rem;margin-left: 2rem;">61 / <strong>100</strong></h2>
      </div>
      <div class="div visual_div">
        <img src="assets/images/icon-visual.svg" alt="Visual Image">
        <h2 style="color: hsl(234, 85%, 45%);font-size: 1rem;">Visual</h2>
        <h2 style="font-size: 1rem;margin-left: 2rem;">72 / <strong>100</strong></h2>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
